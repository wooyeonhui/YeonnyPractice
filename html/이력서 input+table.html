    이력서

  <table border="1" width="100%">

       <col width="50"/>

       <col width="100"/>
    </colgroup>
    <tr>
      <th><label for="name">이름</label> </th>
      <td><input type="text" id="name" placeholder="000"></td>
      <th><label for="englishname">영문</label></th>
      <td><input type="text" id="englishname"></td>
      <th><label for="chinaname">한문</label></th>
      <td><input type="text" id="chinaname"></td>
    </tr>
    <tr>
      <th><label for="idnumber">주민번호</label></th>
      <td colspan="3"><input type="text" id="idnumber">-<input type="text" name="idnumber"></td>
      <th><label for="age">나이</label></th>
      <td><input type="text" id="age"></td>
    </tr>
    <tr>
      <th>휴대폰</th>
      <td colspan="2"><input type="text" name="phonnumber"placeholder="000">-<input type="text" name="phonnumber"placeholder="000">-<input type="text" name="phonnumber"placeholder="000"></td>
      <th>전화번호</th>
      <td colspan="2"><input type="text" name="phonnumber"placeholder="00">-<input type="text" name="phonnumber"placeholder="000">-<input type="text" name="phonnumber"placeholder="000"></td>

    </tr>
    <tr>
      <th><label for="email">E-mail</label></th>
      <td><input type="text" id="email" placeholder="abc">@
         <select>
           <option>naver.com</option>
           <option>gmail.com</option>
           <option>daum.com</option>
           <option>hotmail.com</option>
         </select>
       </td>
      <th><label for="sns">SNS</label></th>
      <td colspan="3"><input type="text" id="sns" placeholder="Blog/Twittwe/Facebook"></td>

    </tr>
    <tr>
      <th><label for="adress">주소</label></th>
      <td colspan="5"><input type="text" id="adress" placeholder="00시00구00동000-00번지"></td>

    </tr>

  </table>
